# cloudbuild.yaml - Automated deployment configuration
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/etl-dashboard-qe:$COMMIT_SHA', 
      '-t', 'gcr.io/$PROJECT_ID/etl-dashboard-qe:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/etl-dashboard-qe:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/etl-dashboard-qe:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'etl-dashboard-qe'
    - '--image'
    - 'gcr.io/$PROJECT_ID/etl-dashboard-qe:$COMMIT_SHA'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--port'
    - '8080'
    - '--memory'
    - '1Gi'
    - '--cpu'
    - '1'
    - '--max-instances'
    - '10'
    - '--set-env-vars'
    - 'GOOGLE_CLOUD_PROJECT_ID=rax-staging-qa,BIGQUERY_DATASET=stage_three_dw,NODE_ENV=production'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/etl-dashboard-qe:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/etl-dashboard-qe:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'